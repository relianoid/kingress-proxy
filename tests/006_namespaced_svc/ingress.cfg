Daemon	0
LogLevel	5
logfacility	-
Timeout	45
ConnTO	20
Alive	10
Client	30
Control	"/run/ingressctl.socket"
DHParams	"/etc/zproxy/dh2048.pem"
ECDHCurve	"prime256v1"
Ignore100Continue	0

ListenHTTPS
	Address	0.0.0.0
	Port	443
	xHTTP	4
	RewriteLocation	1
	Cert	"/etc/zproxy/certs/app1-ns/tls-cert.pem"
	Cert	"/etc/zproxy/default-cert.pem"
	Ciphers	"ALL"
	Disable SSLv3
	SSLHonorCipherOrder	1

	Service "svc1"
		HeadRequire "Host: 007.app1"
		Url "/"
		StrictTransportSecurity 21600000
		BackEnd
			Address app1-svc.app1-ns
			Port 80
		End
	End

	Service "svc-default"
		BackEnd
			Address 127.0.0.1
			Port 80
		End
	End

End

ListenHTTP
	Address	0.0.0.0
	Port	80
	xHTTP	4
	RewriteLocation	1
End
