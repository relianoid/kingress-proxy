Daemon	0
LogLevel	5
logfacility	-
Timeout	45
ConnTO	20
Alive	10
Client	30
Control	"/ingressctl.socket"
DHParams	"/dh2048.pem"
ECDHCurve	"prime256v1"

ListenHTTPS
	Address	0.0.0.0
	Port	443
	Cert	"/certs/default/tls-cert.pem"
	Cert	"/certs/default/pem-cert.pem"
	Cert	"/certs/zencert.pem"
	Ciphers	"ALL"
	Disable SSLv3
	SSLHonorCipherOrder	1

	Service "svc1"
		HeadRequire "Host: 005.tls"
		Url "/uri1"
		BackEnd
			Address app-svc.default
			Port 80
		End
	End

	Service "svc2"
		HeadRequire "Host: 005.tls"
		Url "/uri2"
		BackEnd
			Address app-svc.default
			Port 80
		End
	End

	Service "svc3"
		HeadRequire "Host: 005.pem"
		Url "/"
		BackEnd
			Address app-svc.default
			Port 80
		End
	End

	Service "svc4"
		HeadRequire "Host: 005.default"
		Url "/"
		BackEnd
			Address app-svc.default
			Port 80
		End
	End

	Service "svc-default"
		BackEnd
			Address 127.0.0.1
			Port 80
		End
	End

End

ListenHTTP
	Address	0.0.0.0
	Port	80
	xHTTP	4
	RewriteLocation	1

End
