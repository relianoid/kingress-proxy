Daemon	0
LogLevel	6
logfacility	-
Timeout	45
ConnTO	20
Alive	10
Client	30
Control	"/ingressctl.socket"
DHParams	"/dh2048.pem"
ECDHCurve	"prime256v1"

ListenHTTPS
	Address	0.0.0.0
	Port	443
	Cert	"/certs/app1-ns/tls-cert.pem"
	Cert	"/certs/app2-ns/tls-cert.pem"
	Cert	"/certs/app2-ns/pem-cert.pem"
	Cert	"/certs/zencert.pem"
	Ciphers	"ALL"
	Disable SSLv3
	SSLHonorCipherOrder	1

	Service "svc1"
		HeadRequire "Host: 007.app1"
		Url "/"
		BackEnd
			Address app1-svc.app1-ns
			Port 80
		End
	End

	Service "svc2"
		HeadRequire "Host: 007.app2"
		Url "/"
		BackEnd
			Address app2-svc.app2-ns
			Port 80
		End
	End

	Service "svc-default"
		BackEnd
			Address 127.0.0.1
			Port 80
		End
	End

End

ListenHTTP
	Address	0.0.0.0
	Port	80
	xHTTP	4
	RewriteLocation	1

	Service "svc3"
		HeadRequire "Host: 007.app"
		Url "/"
		BackEnd
			Address app-svc.default
			Port 80
		End
	End

	Service "svc4"
		HeadRequire "Host: 007.app-2"
		Url "/"
		BackEnd
			Address app-svc.default
			Port 801
		End
	End

	Service "svc-default"
		BackEnd
			Address app1-svc.app1-ns
			Port 80
		End
	End

End
