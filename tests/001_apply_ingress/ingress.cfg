Daemon	0
LogLevel	5
logfacility	-
Timeout	45
ConnTO	20
Alive	10
Client	30
Control	"/ingressctl.socket"
DHParams	"/dh2048.pem"
ECDHCurve	"prime256v1"
Ignore100Continue	0

ListenHTTPS
	Address	0.0.0.0
	Port	443
	xHTTP	4
	RewriteLocation	1
	Cert	"/certs/zencert.pem"
	Ciphers	"ALL"
	Disable SSLv3
	SSLHonorCipherOrder	1

	Service "svc-default"
		BackEnd
			Address 127.0.0.1
			Port 80
		End
	End

End

ListenHTTP
	Address	0.0.0.0
	Port	80
	xHTTP	4
	RewriteLocation	1
	Service "svc1"
		HeadRequire "Host: test.001"
		Url "/path/test001"
		BackEnd
			Address app-svc.default
			Port 80
		End
	End

End
