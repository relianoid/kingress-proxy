Daemon	0
LogLevel	6
logfacility	-
Timeout	45
ConnTO	20
Alive	10
Client	30
Control	"/ingressctl.socket"
DHParams	"/dh2048.pem"
ECDHCurve	"prime256v1"

ListenHTTPS
	Address	0.0.0.0
	Port	443
	Cert	"/certs/zencert.pem"
	Ciphers	"ALL"
	Disable SSLv3
	SSLHonorCipherOrder	1

	Service "svc-default"
		BackEnd
			Address 127.0.0.1
			Port 80
		End
	End

End

ListenHTTP
	Address	0.0.0.0
	Port	80
	xHTTP	4
	RewriteLocation	1

	Service "svc1"
		HeadRequire "Host: test.004"
		Url "^/foo/bar$"
		BackEnd
			Address app-svc.default
			Port 8002
		End
		BackEnd
			Address app-svc.default
			Port 8003
		End
	End

	Service "svc3"
		HeadRequire "Host: test.004"
		Url "^/foo/bar"
		BackEnd
			Address app-svc.default
			Port 8003
		End
	End

	Service "svc4"
		HeadRequire "Host: test.004"
		Url "/foo/bar2"
		BackEnd
			Address app-svc.default
			Port 8004
		End
	End

	Service "svc5"
		HeadRequire "Host: test.004"
		Url "/foo/bar3"
		BackEnd
			Address app-svc.default
			Port 8005
		End
	End

	Service "svc6"
		HeadRequire "Host: test.004"
		BackEnd
			Address app-svc.default
			Port 8006
		End
	End

	Service "svc7"
		HeadRequire "Host: test2.004"
		BackEnd
			Address app-svc.default
			Port 8002
		End
	End

	Service "svc8"
		Url "/bar2"
		BackEnd
			Address app-svc.default
			Port 8009
		End
	End

	Service "svc9"
