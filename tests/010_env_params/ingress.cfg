# Init template

Daemon			0
LogLevel        6
LogFacility		-
Timeout         41
ConnTO          22
Alive           11
Client          33
Control         "/ingressctl.socket"
DHParams		"/dh2048.pem"
ECDHCurve		"prime256v1"
Ignore100Continue 1


ListenHTTP
        Address 0.0.0.0
        Port 80
        xHTTP 4
        RewriteLocation 1
End
