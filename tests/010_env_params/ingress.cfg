
# Init template

Daemon			0
LogLevel        6
LogFacility		-
Timeout         41
ConnTO          22
Alive           11
Client          33
Control         "/run/ingressctl.socket"
DHParams		"/etc/zproxy/dh2048.pem"

ListenHTTP
        Address 0.0.0.0
        Port 80
        xHTTP 4
        RewriteLocation 1
End
