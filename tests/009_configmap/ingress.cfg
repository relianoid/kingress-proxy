Daemon	0
LogLevel	5
logfacility	-
Timeout	45
ConnTO	20
Alive	10
Client	30
Control	"/ingressctl.socket"
DHParams	"/dh2048.pem"
ECDHCurve	"prime256v1"
Ignore100Continue	0

ListenHTTPS
	Address	0.0.0.0
	Port	80443
	Err414	"/err414.html"
	Err500	"/err500.html"
	Err501	"/err501.html"
	Err503	"/err503.html"
	xHTTP	5
	RewriteLocation	0
	HeadRemove	"^host"
	HeadRemove	"x-forward-to"
	AddHeader	"X-Forwarded-Port: 80"
	AddHeader	"X-Forwarded-Proto: HTTP"
	RemoveResponseHeader	"^host"
	RemoveResponseHeader	"x-forward-to"
	AddResponseHeader	"X-Forwarded-Port: 443"
	AddResponseHeader	"X-Forwarded-Proto: HTTPS"
	Cert	"/certs/default/tls-cert.pem"
	Cert	"/certs/zproxy-ingress/default-cert.pem"
	Ciphers	"AES"
	Disable SSLv2
	Disable TLSv1_1
	SSLHonorCipherOrder	0

	Service "svc1"
		HeadRequire "Host: 005.tls"
		Url "/uri1"
		Session
			Type	COOKIE
			TTL	3600
			ID	"cookieIDToken"
		End
		BackendCookie "persistcookie" "cookie.zevenet.com" "/index.html" 110
		StrictTransportSecurity 100000
		BackEnd
			HTTPS
			Address app-svc.default
			Port 80
		End
	End

	Service "svc2"
		HeadRequire "Host: 005.tls"
		Url "/uri2"
		Session
			Type	COOKIE
			TTL	3600
			ID	"cookieIDToken"
		End
		BackendCookie "persistcookie" "cookie.zevenet.com" "/index.html" 110
		StrictTransportSecurity 100000
		BackEnd
			HTTPS
			Address app-svc.default
			Port 80
		End
	End

	Service "svc3"
		HeadRequire "Host: 005.plain"
		Url "/"
		Session
			Type	COOKIE
			TTL	3600
			ID	"cookieIDToken"
		End
		BackendCookie "persistcookie" "cookie.zevenet.com" "/index.html" 110
		StrictTransportSecurity 100000
		BackEnd
			HTTPS
			Address app-svc.default
			Port 80
		End
	End

	Service "svc-default"
		BackEnd
			Address 127.0.0.1
			Port 8080
		End
	End

End

ListenHTTP
	Address	0.0.0.0
	Port	8080
	Err414	"/err414.html"
	Err500	"/err500.html"
	Err501	"/err501.html"
	Err503	"/err503.html"
	xHTTP	5
	RewriteLocation	0
	HeadRemove	"^host"
	HeadRemove	"x-forward-to"
	AddHeader	"X-Forwarded-Port: 80"
	AddHeader	"X-Forwarded-Proto: HTTP"
	RemoveResponseHeader	"^host"
	RemoveResponseHeader	"x-forward-to"
	AddResponseHeader	"X-Forwarded-Port: 443"
	AddResponseHeader	"X-Forwarded-Proto: HTTPS"
End
